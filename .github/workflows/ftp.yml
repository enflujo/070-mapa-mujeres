name: Despliegue

on:
  push:
    branches: [main]

jobs:
  build:
    name: ðŸ˜ Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ¯ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v3

      - name: ðŸ Usar Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Crear .env
        run: |
          touch .env
          echo MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }} >> .env
          cat .env
      - name: ðŸ”¨ Hacer build
        run: |
          npm install
          npm run build
      - name: ðŸ¦… Enviar por FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: cerosetenta.uniandes.edu.co
          username: ${{ secrets.USUARIO_FTP }}
          server-dir: public_html/especiales/libres-no-valientes/
          local-dir: ./publico/
          password: ${{ secrets.CLAVE_FTP }}
