name: Despliegue

on:
  push:
    branches: [main]

jobs:
  build:
    name: ðŸ˜ Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ¯ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ Usar Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ðŸ¦Š Crear .env
        run: |
          touch .env
          echo MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }} >> .env
          cat .env

      - name: ðŸ¦’ Instalar dependencias y hacer build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: ðŸ¦… Enviar por FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: cerosetenta.uniandes.edu.co
          username: ${{ secrets.USUARIO_070 }}
          server-dir: especiales/libres-no-valientes/
          local-dir: ./publico/
          password: ${{ secrets.CLAVE_070 }}
